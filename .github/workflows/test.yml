name: Test Workflow
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get the code
              uses: actions/checkout@v2
            - name: install node
              uses: actions/setup-node@v2
              with:
                node-version: '18'
            - name: install dependencies
              run: npm ci 
            - name: run tests
              run: npm test